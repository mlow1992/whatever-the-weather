<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>What's your Weather</title>
</head>
<body>
    
    <div class="row bg-info">
        <header class="col-12">
            <h1 class="text-center text-white">
                Weather Dashboard
            </h1>
        </header>
    </div>
    <main class="col-12 d-flex d-column">
        <section class="col-3" id="city-search">
           <h2 class="mb-1">Search for a City, State:</h2>
           <input id ="city" class="mb-1 input rounded-sm" type="text" name="city" placeholder="Search">
           <button id ="searchBtn" type="submit" class="btn btn-primary btn-block">Search</button>
        </section>
        <section class="col-9" id="display">
            <div class="card-group">
                <div class="card">
                    <div class="card-body" id="current-weather">
                        <h5 class="card-title">City</h5>


                    </div> 
           
                    <div id="weather-cards" class="card-body">
                        <div class="card-text" id="day_1"></div>
                        <div class="card-text" id="day_2"></div>
                        <div class="card-text" id="day_3"></div>
                        <div class="card-text" id="day_4"></div>
                        <div class="card-text" id="day_5"></div>    
                    </div>
                </div>           
            </div>
        </section>
    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
